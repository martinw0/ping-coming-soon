<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
      <h1>PING.</h1>
      <h2>We are launching <strong>soon!</strong></h2>
      <h3>Subscribe and get notified</h3>
      <div class="form">
        <div class="input-container" error-msg="Please provide a valid email address">
          <input type="email" placeholder="Your email address...">
        </div>
        <button>Notify Me</button>
      </div>
      <img src="./images/illustration-dashboard.png" alt="Dashboard">
      <div class="social-networks">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
      </div>
      <p><small>&copy; Copyright Ping. All rights reserved.</small></p>
    </main>  
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Martin Wallet</a>.
      </p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./script.js"></script>
</body>
</html>
